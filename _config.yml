# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Behind the Voice
subtitle: Get to know your favourite podcasters
description:
author: Keith Murray
language: en
timezone: America/Vancouver

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://btvpodcast.com
root: /
permalink: :year/:month/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: episodes
category_map:
tag_map:


# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 5
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: landscape

##FEED
feed:
  type: atom
  path: atom.xml
  limit: 20


# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type:

####PLUGINS####
##Prism
prism_plugin:
  mode: 'preprocess'    # realtime/preprocess
  theme: 'default'

##Podcast
podcast_title: The TESTCAST
podcast_subtitle: Testing Casts since 2017
podcast_author: Knightwise
podcast_description: This is a podcast about testcasting.
podcast_category: Technology
podcast_subcategory: Podcasting
podcast_owner_name: Keith Murray
podcast_owner_email: kdmurray@gmail.com
podcast_album_art: /media/graphics/pod-albumart.png
podcast:
    type: rss2
    path: podcast.xml
    limit: 20
    hub:
